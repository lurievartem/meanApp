<div>
    <div>Chat</div>
    <ul ng-repeat="room in chat.rooms">
        <li ng-click="chat.changeRoom(room.roomName)" ng-bind="room.roomName"></li>
    </ul>
    <h3>Room {{chat.roomName}}</h3>
    <div ng-repeat="message in chat.messages track by $index">
        <span ng-bind="message.userName"></span><span ng-bind="message.msg"></span>
    </div>
    <input type="text" ng-model="chat.msg">
    <div ng-click="chat.send()">Send</div>
</div>
