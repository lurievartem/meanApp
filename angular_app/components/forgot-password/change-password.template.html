<div class="modal fade" id="changePassModal"  role="dialog" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Change password</h4>
            </div>
            <div class="modal-body">
                <div ng-form name="change.userForm">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter Password" ng-model="change.password" required
                               ng-class="{ 'has-error': change.userForm.password.$touched && change.userForm.password.$invalid }">
                        <div class="help-block" ng-messages="change.userForm.password.$error" ng-if="change.submitted">
                            <p ng-message="required">Password is required</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="passwordConfirmation">Password confirmation</label>
                        <input type="password" name="confirmPassword" class="form-control" placeholder="Enter Password" ng-model="change.confirmPassword"
                               required compare-to="change.password"
                               ng-class="{ 'has-error': change.userForm.confirmPassword.$touched && change.userForm.confirmPassword.$invalid }">
                        <div class="help-block" ng-messages="change.userForm.confirmPassword.$error" ng-if="change.submitted">
                            <p ng-message="required">Password confirmation is required</p>
                            <p ng-message="compareTo">Password different </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="btn btn-default" data-dismiss="modal">Cancel</div>
                <div ng-click="change.changePassword()" class="btn btn-primary">Change</div>
            </div>
        </div>
    </div>
</div>
