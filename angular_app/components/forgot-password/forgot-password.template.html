<div class="modal fade" id="forgotModal"  role="dialog" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Forgot</h4>
            </div>
            <div class="modal-body">
                <div ng-form name="forgot.userForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control"  placeholder="Enter email" ng-model="forgot.email" required
                               ng-class="{ 'has-error': forgot.userForm.email.$touched && forgot.userForm.email.$invalid }">
                        <div class="help-block" ng-messages="forgot.userForm.email.$error" ng-if="forgot.submitted">
                            <p ng-message="required">Email is required.</p>
                            <p ng-message="email">Email is invalid.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="btn btn-default" data-dismiss="modal">Cancel</div>
                <div ng-click="forgot.forgotPassword()" class="btn btn-primary">Add</div>
            </div>
        </div>
    </div>
</div>
