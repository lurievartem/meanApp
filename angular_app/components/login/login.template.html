<div class="modal fade" id="loginModal"  role="dialog" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
                <div ng-form name="login.userForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control"  placeholder="Enter email" ng-model="login.data.username" required
                               ng-class="{ 'has-error': login.userForm.email.$touched && login.userForm.email.$invalid }">
                        <div class="help-block" ng-messages="login.userForm.email.$error" ng-if="login.submitted">
                            <p ng-message="required">Email is required.</p>
                            <p ng-message="email">Email is invalid.</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control"  placeholder="Enter Password" ng-model="login.data.password" required
                               ng-class="{ 'has-error': login.userForm.password.$touched && login.userForm.password.$invalid }">
                        <div class="help-block" ng-messages="login.userForm.password.$error" ng-if="login.submitted">
                            <p ng-message="required">Password is required</p>
                        </div>
                    </div>
                </div>
                <a href="/auth/facebook" target="_self"><span>Facebook</span></a>
                <a href="/auth/google" target="_self"><span>Google</span></a>
                <a href="/auth/twitter" target="_self"><span>Twitter</span></a>
                <div ng-click="login.forgot()">Forget password</div>
            </div>
            <div class="modal-footer">
                <div class="btn btn-default" data-dismiss="modal">Cancel</div>
                <div ng-click="login.checkLogin()" class="btn btn-primary">Add</div>
            </div>
        </div>
    </div>
</div>
